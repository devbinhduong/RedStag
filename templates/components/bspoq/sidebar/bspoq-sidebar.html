<!-- Menu Mobile Sidebar -->
<div class="custom-sidebar custom-menu-mobile custom-sidebar-left{{#if theme_settings.customMegamenu}} custom-mega-menu{{/if}}" id="custom-menu-mobile">
    <a href="#" class="custom-sidebar-close" aria-label="Close Menu Sidebar">
        <svg class="icon" aria-hidden="true"><use xlink:href="#icon-close"></use></svg>
    </a>
    <div class="custom-sidebar-wrapper navPages-container" data-menu>
        {{> components/common/navigation-mobile }}
    </div>
</div>

<!--  Cart Sidebar -->
<div class="custom-sidebar custom-cart-sidebar custom-sidebar-right" id="custom-cart-sidebar">
    <a href="#" class="custom-sidebar-close" aria-label="Close Cart Sidebar">
        <svg class="icon" aria-hidden="true"><use xlink:href="#icon-close"></use></svg>
    </a>
    <div class="custom-sidebar-wrapper"></div>
</div>

<!-- Account Sidebar -->
{{#if page_type '!=' 'login'}}
    <div class="custom-sidebar custom-auth-sidebar custom-sidebar-right" id="{{#if customer}}custom-account-mobile{{else}}custom-login-mobile{{/if}}">
        <a href="#" class="custom-sidebar-close" aria-label="Close Account Sidebar">
            <svg class="icon" aria-hidden="true"><use xlink:href="#icon-close"></use></svg>
        </a>
        <div class="custom-sidebar-wrapper">
            {{#if customer}}
                {{> components/bspoq/custom-account-popup data="account-mb"}}
            {{/if}}
        </div>
    </div>
{{/if}}
